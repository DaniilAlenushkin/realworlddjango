<div class="card mb-3">
    <div class="card-header">
        <h5 class="card-title mb-0">Отзывы на событие {{ event.title }} </h5>
    </div>
    {% for review in event.reviews.all %}

        <div class="card-body">
            <!-- Start Review item -->
            <h5 class="me-2" >
                {{ review.user.first_name }} {{ review.user.last_name }}
                <span class="badge bg-warning" > {{ review.rate }}</span>
            </h5>
            <p class="my-3" >{{ review.text }}</p>
            <p class="mb-4" >{{ review.created|date:"d.m.Y" }}</p>
            <!-- End Review item -->
        </div>
    {% endfor %}
</div>
